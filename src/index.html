<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 + 5 Clock</title>
    <script src="https://kit.fontawesome.com/78eda87d13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="clock">
        <p id="title">25 + 5 Clock</p>

        <div id="lengths-selector">
            <div id="session">
                <div id="session-label">Session Length</div>
                <div class="controller">
                    <div id="session-increment" class="increment-decrement" onclick="incrementSession()"><i class="fa-solid fa-plus"></i></div>
                    <div id="session-length"></div>
                    <div id="session-decrement" class="increment-decrement" onclick="decrementSession()"><i class="fa-solid fa-minus"></i></div>
                </div>
            </div>
            
            <div id="break">
                <div id="break-label">Break Length</div>
                <div class="controller">
                    <div id="break-increment" class="increment-decrement" onclick="incrementBreak()"><i class="fa-solid fa-plus"></i></div>
                    <div id="break-length"></div>
                    <div id="break-decrement" class="increment-decrement"  onclick="decrementBreak()"><i class="fa-solid fa-minus"></i></div>
                </div>
            </div>
        </div>

        <div id="timer">
            <div id="timer-label"></div>
            <div id="time-left"></div>
        </div>
        
        <div id="control">
            <div id="start_stop" onclick="startStop()"></div>
            <div id="reset" onclick="resetClock()"></div>
        </div>
    </div>

    <script src="./index.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
